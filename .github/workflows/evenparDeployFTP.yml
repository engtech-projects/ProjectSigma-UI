# Deploying to EVENPAR server
name: EVENPAR - Deploy ProjectSigma_UI

on:
  workflow_run:
    workflows: EVENPAR - Build and Push to Pipeline Branch
    types:
      - completed
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  APP_NAME: "ProjectSigma_UI"

concurrency:
  group: "evenpar deployftp ProjectSigma_UI"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on:
      labels: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ci-pipe-evenpar
      - name: ZeroTier Evenpar
        uses: zerotier/github-action@v1.0.1
        with:
          network_id: ${{ secrets.ZEROTIER_NETWORK_ID }}
          auth_token: ${{ secrets.ZEROTIER_CENTRAL_TOKEN }}
      - name: Upload ftp
        uses : SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ vars.EVENPAR_FTP_SERVER }}
          username: ${{ secrets.EVENPAR_FTP_USERNAME }}
          password: ${{ secrets.EVENPAR_FTP_PASSWORD }}
          port: ${{ secrets.EVENPAR_FTP_PORT }}
          protocol: ftp

